{% extends 'layout.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row landing-page-content" style="margin-top: 40px;">
    <div class="col quote-links">
      <div class="card" style="height: 40vh;">
          <div class="card-content">
            <p class="title">
              “For unfailingly secure defense, defend where there is no attack..”
            </p>
            <br>
            <p class="subtitle">
               Sun Tzu
            </p>
          </div>
          <footer class="card-footer">
            <p class="card-footer-item">
              <span>
                Already Registered? <a href="/login">Login</a>
              </span>
            </p>
            <p class="card-footer-item">
              <span>
                New User? <a href="/register">Sign Up</a>
              </span>
            </p>
          </footer>
        </div>
    </div>
    <div class="col login-area">
        <h2 style="color: #48c78e; font-weight: bold;">Get in Touch</h2>
        <br>
        <form>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Email">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
            <input class="input" type="text" placeholder="Your Name">
            <span class="icon is-small is-left">
                <i class="fas fa-person"></i>
            </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
            <textarea style="height: 180%;" class="textarea" rows="5" placeholder="Enter Your Message Here"></textarea>
            <span class="icon is-small is-left">
                <i class="fas fa-pencil"></i>
            </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
            <button class="button is-success">
                Send Message
            </button>
            </p>
        </div>
        </form>
      </div>
  </div>
{% endblock %}
